<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala Terra do Sol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="app-header">
  <span class="logo-mini">üåû</span>
  <div>
    <h1>Terra do Sol</h1>
    <p>Gerador de Escalas</p>
  </div>
</header>

<nav class="tabs">
  <button class="tab-button active" data-target="equipes">Equipe</button>
  <button class="tab-button" data-target="diaria">Escala do Dia</button>
  <button class="tab-button" data-target="semana">Semana</button>
  <button class="tab-button" data-target="historico">Hist√≥rico</button>
  <button class="tab-button" data-target="config">Configura√ß√µes</button>
</nav>

<main>

<!-- EQUIPE -->
<section id="equipes" class="tab-section active">
  <h2>Cadastro da Equipe</h2>

  <div class="card">
    <label>Nome do colaborador</label>
    <div class="inline-form">
      <input id="input-nome" type="text" placeholder="Ex: Paulo, Ana..." />
      <button id="btn-add" class="primary">Adicionar</button>
    </div>
  </div>

  <div class="card">
    <h3>Equipe cadastrada</h3>
    <ul id="lista-equipe" class="list"></ul>
  </div>
</section>

<!-- ESCALA DO DIA -->
<section id="diaria" class="tab-section">
  <h2>Escala do Dia</h2>

  <div class="card">
    <label>Data</label>
    <input type="date" id="data-dia">
  </div>

  <div class="card">
    <h3>Presen√ßa de Hoje</h3>
    <ul id="lista-presenca" class="list"></ul>
  </div>

  <button id="btn-gerar-dia" class="primary">Gerar Escala</button>

  <div class="card">
    <h3>Pr√©-visualiza√ß√£o</h3>
    <div id="preview-dia" class="preview"></div>
    <button id="btn-imprimir-dia" class="secondary" disabled>Imprimir</button>
    <button id="btn-salvar-hist" class="primary" disabled>Salvar no Hist√≥rico</button>
  </div>
</section>

<!-- SEMANA -->
<section id="semana" class="tab-section">
  <h2>Escala da Semana</h2>

  <div class="card">
    <label>Data Inicial</label>
    <input type="date" id="data-semana">
  </div>

  <button id="btn-gerar-semana" class="primary">Gerar Semana</button>

  <div class="card">
    <h3>Pr√©-visualiza√ß√£o</h3>
    <div id="preview-semana" class="preview"></div>
    <button id="btn-imprimir-semana" class="secondary" disabled>Imprimir</button>
  </div>
</section>

<!-- HIST√ìRICO -->
<section id="historico" class="tab-section">
  <h2>Hist√≥rico</h2>
  <ul id="lista-historico" class="list"></ul>
  <button id="btn-apagar-historico" class="danger">Apagar hist√≥rico</button>
</section>

<!-- CONFIG -->
<section id="config" class="tab-section">
  <h2>Configura√ß√µes</h2>

  <div class="card">
    <h3>Logo da Barraca</h3>
    <input type="file" id="input-logo" accept="image/*" />
    <div id="logo-preview" class="logo-preview"></div>
    <button id="btn-remover-logo" class="danger">Remover logo</button>
  </div>
</section>

</main>

<!-- MODAL -->
<div id="modal-edicao" class="modal hidden">
  <div class="modal-content">
    <h3 id="modal-titulo"></h3>
    <div id="modal-lista"></div>
    <button id="modal-salvar" class="primary">Salvar</button>
    <button id="modal-fechar" class="secondary">Cancelar</button>
  </div>
</div>

<div id="print-area"></div>
<script src="script.js"></script>
</body>
</html>
