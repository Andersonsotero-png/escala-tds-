<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala Terra do Sol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>
<body>

<header class="app-header">
  <div class="logo-mini">üåû</div>
  <div class="title-group">
    <h1>Terra do Sol</h1>
    <p>Escala Ajudantes</p>
  </div>
</header>

<nav class="tabs">
  <button class="tab-button active" data-target="section-equipe">Equipe</button>
  <button class="tab-button" data-target="section-dia">Escala do Dia</button>
  <button class="tab-button" data-target="section-historico">Hist√≥rico</button>
  <button class="tab-button" data-target="section-config">Configura√ß√µes</button>
</nav>

<main>

  <!-- EQUIPE -->
  <section id="section-equipe" class="tab-section active">
    <h2>Cadastro</h2>
    <form id="form-add-funcionario" class="card">
      <label>Nome do colaborador</label>
      <div class="inline-form">
        <input id="nome-funcionario" type="text" required placeholder="Ex: Jo√£o, Maria...">
        <button>Adicionar</button>

    <div class="card">
      <div class="card-header-row">
        <h3>Lista de colaboradores</h3>
        <span id="total-funcionarios" class="badge">0</span>
      </div>
      <ul id="lista-funcionarios" class="list"></ul>
    </div>
  </section>

  <!-- ESCALA DO DIA -->
  <section id="section-dia" class="tab-section">
    <h2>Escala</h2>

    <div class="card">
      <label>Data</label>
      <input type="date" id="data-dia">
    </div>

    <div class="card">
      <div class="card-header-row">
        <h3>Presen√ßa</h3>
        <span id="total-presentes" class="badge">0</span>
      </div>

    </div>

    <div class="card">
      <h3>Configurar Quantidade</h3>
      <label>1¬™ Turma (almo√ßo)</label>
      <input type="number" id="q1" value="3">
      <label>2¬™ Turma (almo√ßo)</label>
      <input type="number" id="q2" value="3">
    </div>

    <div class="actions-row">
      <button id="btn-gerar-dia" class="primary">Gerar</button>
      <button id="btn-imprimir-dia" class="secondary" disabled>Imprimir</button>
    </div>

    <section class="card preview-card">
      <h3>Pr√©-visualiza√ß√£o</h3>
      <div id="preview-dia" class="preview-area empty">Nenhuma escala gerada ainda.</div>
    </section>
  </section>

  <!-- HIST√ìRICO -->
  <section id="section-historico" class="tab-section">
    <h2>Hist√≥rico</h2>
    <div class="card">
      <ul id="lista-historico" class="list"></ul>
      <button id="btn-apagar-historico" class="danger">Apagar hist√≥rico</button>
    </div>
  </section>

  <!-- CONFIG -->
  <section id="section-config" class="tab-section">
    <h2>Configura√ß√µes</h2>

    <div class="card">
      <h3>Logo</h3>
      <input type="file" id="input-logo" accept="image/*">

      <div id="logo-preview-container" class="logo-preview">
        Nenhuma logo ainda.
      </div>

      <button id="btn-remover-logo" class="danger">Remover</button>
    </div>
  </section>

</main>

<div id="print-area"></div>

<!-- MODAL -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-box">
    <h3 id="modal-title"></h3>
    <ul id="modal-list" class="modal-order-list"></ul>
    <button id="save-modal" class="primary">Salvar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
