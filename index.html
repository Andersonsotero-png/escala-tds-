<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parquinho Terrasol</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#E67A2E">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Parquinho Terrasol</h1>
    </header>

    <main>

        <!-- CADASTRO -->
        <section class="card">
            <h2>Cadastro da Criança</h2>

            <label>Nome:</label>
            <input id="nome" type="text">

            <label>Idade:</label>
            <input id="idade" type="number">

            <label>Altura (cm):</label>
            <input id="altura" type="number">

            <label>Pode sair sozinha?</label>
            <select id="podeSair">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select>

            <button onclick="cadastrar()">Cadastrar</button>
        </section>

        <!-- BUSCA -->
        <section class="card">
            <h2>Buscar Cliente</h2>
            <input id="busca" type="text" placeholder="Digite um nome..." oninput="buscarCliente()">
            <div id="resultadosBusca"></div>
        </section>

        <!-- LEITURA QR -->
        <section class="card">
            <h2>Leitura de QR Code</h2>
            <video id="camera" autoplay playsinline></video>
            <button onclick="abrirCamera()">Abrir câmera</button>
            <p id="retornoQR"></p>
        </section>

        <!-- PULSEIRA / QR GERADO -->
        <section class="card">
            <h2>Pulseira</h2>
            <div id="qrcode"></div>
            <button onclick="imprimirPulseira()">Imprimir Pulseira</button>
        </section>

    </main>

</body>
</html>
