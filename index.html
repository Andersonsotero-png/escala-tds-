<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala Terra do Sol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-mini">üåû</div>
    <div class="title-group">
      <h1>Terra do Sol</h1>
      <p>Escala de Almo√ßo, Lanche e Aparadores</p>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-target="section-equipe">Equipe</button>
    <button class="tab-button" data-target="section-dia">Escala do Dia</button>
    <button class="tab-button" data-target="section-config">Config.</button>
    <button class="tab-button" data-target="section-historico">Hist√≥rico</button>
  </nav>

  <main>

    <!-- EQUIPE -->
    <section id="section-equipe" class="tab-section active">
      <h2>Cadastro</h2>
      <form id="form-add-funcionario" class="card">
        <label>Nome do colaborador</label>
        <div class="inline-form">
          <input type="text" id="nome-funcionario" placeholder="Ex: Jo√£o, Maria..." required />
          <button type="submit">Adicionar</button>
        </div>
      </form>

      <div class="card">
        <div class="card-header-row">
          <h3>Equipe</h3>
          <span id="total-funcionarios" class="badge">0</span>
        </div>
        <ul id="lista-funcionarios" class="list"></ul>
      </div>
    </section>

    <!-- ESCALA DO DIA -->
    <section id="section-dia" class="tab-section">
      <h2>Escala do Dia</h2>

      <div class="card">
        <label>Data</label>
        <input type="date" id="data-dia" />
      </div>

      <div class="card">
        <h3>Selecionar Presentes</h3>
        <ul id="lista-presenca" class="list"></ul>
      </div>

      <div class="card">
        <h3>Definir Fun√ß√µes Manualmente</h3>

        <label>Bar 1:</label>
        <select id="sel-bar1"></select>

        <label>Bar 2:</label>
        <select id="sel-bar2"></select>

        <label>Almo√ßo Turma 1:</label>
        <select id="sel-a1" multiple></select>

        <label>Almo√ßo Turma 2:</label>
        <select id="sel-a2" multiple></select>

        <label>Lanche Turma 1:</label>
        <select id="sel-l1" multiple></select>

        <label>Lanche Turma 2:</label>
        <select id="sel-l2" multiple></select>

        <label>Lanche Turma 3:</label>
        <select id="sel-l3" multiple></select>

        <label>Aparador 1:</label>
        <select id="sel-ap1"></select>

        <label>Aparador 2:</label>
        <select id="sel-ap2"></select>

        <label>Aparador 3:</label>
        <select id="sel-ap3"></select>
      </div>

      <button id="btn-imprimir-dia" class="primary disabled">Imprimir</button>

      <section class="card preview-card">
        <h3>Preview</h3>
        <div id="preview-dia" class="preview-area empty">
          <p>Nenhuma escala gerada ainda...</p>
        </div>
      </section>
    </section>

    <!-- CONFIG -->
    <section id="section-config" class="tab-section">
      <h2>Configura√ß√µes</h2>

      <div class="card">
        <h3>Logo</h3>
        <input type="file" id="input-logo" accept="image/*">
        <div id="logo-preview-container" class="logo-preview"></div>
        <button id="btn-remover-logo" class="secondary">Remover</button>
      </div>
    </section>

    <!-- HIST√ìRICO -->
    <section id="section-historico" class="tab-section">
      <h2>Hist√≥rico</h2>
      <ul id="lista-historico" class="list"></ul>
      <button id="btn-apagar-historico" class="danger">Apagar hist√≥rico</button>
    </section>

  </main>

  <div id="print-area"></div>

  <script src="script.js"></script>
</body>
</html>
